        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const ui = new firebaseui.auth.AuthUI(firebase.auth());
        const uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function (authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    return true;
                },
                uiShown: function () {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: '/',
            signInOptions: [
                // Leave the lines as is for the providers you want to offer your users.

                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                firebase.auth.GithubAuthProvider.PROVIDER_ID,
                {
                    provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
                    requireDisplayName: false
                },
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>',
            // Privacy policy url.
            privacyPolicyUrl: '<your-privacy-policy-url>'
        };

        function toggle(className, displayState) {
            const elements = document.getElementsByClassName(className);
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = displayState;
            }
        }
    </script>

<body>
<button class="button logged_in" id="signOut">Sign Out</button>
<a id="r1" class="logged_in"></a>
<div id="firebaseui-auth-container"></div>
<div id="loader" class="signed_out">Loading...</div>
<script>
    const id = window.location.hash.substr(1);
    if (id === "") {
        window.location.replace("/");
    }
    let uid = null;
    document.addEventListener('DOMContentLoaded', function () {
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                uid = user.uid;

                const k = `waitlist/${id}`;
                const ref = firebase.database().ref(k);
                ref.once("value", snapshot => {
                    if (snapshot.key) {
                        // exists
                        ref.set(uid);
                        window.location.href= "/";
                    } else {
                        //doesnt exist
                        window.location.replace("/");
                    }
                });

            } else {
                uid = null;
                toggle('logged_in', 'none');
                toggle('signed_out', 'block');
                document.getElementById('r1').innerText = 'NOT SIGNED IN';


                ui.start('#firebaseui-auth-container', uiConfig);
            }
        });
        // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
    });
</script>
